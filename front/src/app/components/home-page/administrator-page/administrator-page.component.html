<div class="toolbar" role="banner" style=" background-color: lightgray;">
    <img width="80" src="favicon.ico" style="margin-left: 80px;"/>
    <span style="font-size: 30px; "><b> Kupi Auto </b></span>
    <button class="btn btn-success" style="margin-left: 860px;" > Postavi oglas </button>
    <div class="dropdown" style="margin-left: 20px;">
        <button class="btn btn-primary dropdown-toggle">{{user.firstName}} {{user.lastName}}</button>
        <div class="dropdown-content">
        <a href="#" (click)="goToProfile()">Profil</a>
        <a href="#" (click)="showRegisteredUsers()">Registrovani korisnici</a>
        <a href="#" (click)="showUserPosts()">Moji oglasi</a>
        <a href="#" (click)="backToHome()">Odjavi se</a>
        </div>
    </div>
  </div>
  <div class="toolbar" role="banner" style=" background-color: rgba(128, 150, 240, 0.278);">
    <label for="" style="font-size: 50px; margin-left: 500px;"> Pronađite željeni automobil </label>
  </div>
  
  <div style="background-color: rgba(128, 150, 240, 0.114); height: 580px;">
    <div class="row">
      <div class="col-2">
        <div class="row">
          <label for="" style="margin-left: 120px; margin-top: 40px;"> Izaberite marku: </label>
        </div>
        <div class="row">
          <select name="cars" class="form-control" id="brand" style="margin-left: 130px; width: 130px;" (change)="changeCar()" [(ngModel)]="selectedBrand">
            <option value=""> ... </option>
            <option value="audi"> Audi </option>
            <option value="bmw">BMW</option>
            <option value="citroen">Citroen</option>
            <option value="dacia">Dacia</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="mercedes benz">Mercedes Benz</option>
            <option value="opel">Opel</option>
            <option value="peugeot">Peugeot</option>
            <option value="renault">Renault</option>
            <option value="volkswagen">Volkswagen</option>
          </select>
        </div>
        <div class="row">
          <label for="" style="margin-left: 120px; margin-top: 20px;"> Kubikaža (od-do): </label>
        </div>
        <div class="row">
          <input type="number" id="startCubic" [(ngModel)]="selectedStartCubic" class="form-control" name="price" min="800" max="8000" style="width: 130px; margin-left: 130px; height: 25px;">
        </div>
        <div class="row">
          <input type="number" id="endCubic" [(ngModel)]="selectedEndCubic" class="form-control" class="form-control" name="price" min="800" max="8000" style="width: 130px; margin-left: 130px; margin-top: 5px; height: 25px;">
        </div>
        <div class="row">
          <label for="" style="margin-left: 120px; margin-top: 46px;"> Kilometraža (od-do): </label>
        </div>
        <div class="row">
          <input type="number" id="startKm" [(ngModel)]="selectedStartKm" class="form-control" name="price" min="0" max="600000" style="width: 130px; margin-left: 130px; height: 25px;">
        </div>
        <div class="row">
          <input type="number" id="endKm" [(ngModel)]="selectedEndKm" class="form-control" name="price" min="0" max="600000" style="width: 130px; margin-left: 130px; margin-top: 5px; height: 25px;">
        </div>
        <div class="row">
          <button class="btn btn-warning" style="width: 160px; margin-left: 130px; height: 70px; margin-top: 70px; font-size: 25px;" (click)="searchCars()"> <b> Pretraga </b> </button> 
        </div>
      </div>
      <div class="col-2">
        <div class="row">
          <label for="" style="margin-top: 40px; margin-left: 50px;"> Izaberite model: </label>
        </div>
        <div class="row">
          <select name="cars" class="form-control" id="model" style="width: 130px; margin-left: 60px;" [(ngModel)]="selectedModel">
            <option *ngFor="let model of models" [ngValue]="model">{{model}}</option>
          </select>
        </div>
        <div class="row">
          <label for="" style="margin-left: 50px; margin-top: 20px;"> Broj kilovata (od-do): </label>
        </div>
        <div class="row">
          <select name="startKilowatts" class="form-control" [(ngModel)]="selectedStartKw" id="startKilowatts" style="margin-left: 60px; width: 130px;">

            <option value="55kW">55kW(75KS)</option>

        <div class="row">
          <label for="" style="margin-top: 40px;"> Cena do (u eurima): </label>
        </div>
        <div class="row">
          <input type="number" [(ngModel)]="selectedPrice" class="form-control" id="price" name="price" min="100" max="200000" style="width: 130px; margin-left: 10px; height: 25px;">
