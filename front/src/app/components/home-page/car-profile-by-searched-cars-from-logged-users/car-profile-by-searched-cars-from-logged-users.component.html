<div class="toolbar" role="banner" style=" background-color: lightgray;">
    <div class="row">
        <div class="col-4">    
            <img width="80" src="favicon.ico" style="margin-left: 80px;"/>
            <span style="font-size: 30px; "><b> Kupi Auto </b></span>
        </div>
        <div class="col-2">
            <input type="image" (click)="backToSearchedCarsPage()" style="margin-left: 800px; width: 40; height: 40px; margin-top: 20px;" src="../../../assets/images/house.png" >
        </div>
    </div>  
</div>
<div style="background-color: rgba(128, 150, 240, 0.278);">
    <div class="row">
        <div class="col-6">
            <label style="font-size: 50px; margin-left: 200px; margin-top: 30px;"> <b> {{car.brand}} {{car.model}}, {{car.yearOfProduction}}. god </b> </label>
        </div>
        <div class="col-6">
            <label style="font-size: 50px; margin-left: 400px; margin-top: 30px;"> <b> {{car.price}}€ </b> </label>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="col-8" style="margin-left: 140px;">
            <div class="container" >
                <input *ngIf="car?.images != null" (click)="previousImage()" type="image" style="width: 40px; height: 40px; margin-top: 20px;" src="../../../assets/images/left-arrow.png" >
                <img *ngIf="car?.images != null" style="width:780px; height:550px;"  [src]="('../../../assets/images/' + car.model.toLowerCase() + '/' + car?.images[numOfImg] +'.jpg')" alt="."><img *ngIf="car?.images == null" style="width:780px; height:550px; margin-left: 40px;"  src="../../../assets/images/undefined.jpg" alt=".">
                <input *ngIf="car?.images != null" (click)="nextImage()" type="image" style="width: 40px; height: 40px; margin-top: 20px;" src="../../../assets/images/right-arrow.png" >
            </div>
        </div>
        <div class="row" style="width: 300px; height: 190px; background-color: white; margin-top: 150px; border-radius: 10px;">
            <div style="margin-top: 20px;">
                <div class="row">
                    <label style="font-size: 24px;"> Kontakt prodavca: </label>
                </div>
                <div class="row">
                    <label style="font-size: 20px; margin-top: 20px;"> {{user.firstName}}, {{user.city}} </label>
                </div>
                <div class="row">
                    <label style="font-size: 20px;"> {{user.mobileNumber}} </label>
                </div>
                <div class="row">
                    <label style="font-size: 20px;"> {{user.email}} </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="width: 780px; background-color: white; margin-left: 200px; margin-top: 40px; border-radius: 10px;">
        <div>
            <div class="row">
                <label style="font-size: 24px;"> <b> Opšte informacije </b> </label>
            </div> 
            <div class="row" style="margin-top: 40px; font-size: 18px;">
                <div class="col-3">
                    <label> Marka: </label>
                </div>
                <div class="col-3">
                    <label > {{car.brand}} </label>
                </div>
                <div class="col-3">
                    <label> Kubikaža: </label>
                </div>
                <div class="col-3">
                    <label > {{car.cubicCapacity}} cm3</label>
                </div>
            </div>
            <div class="row" style="margin-top: 20px; font-size: 18px;">
                <div class="col-3">
                    <label> Model: </label>
                </div>
                <div class="col-3">
                    <label > {{car.model}} </label>
                </div>
                <div class="col-3">
                    <label> Menjač: </label>
                </div>
                <div class="col-3">
                    <label > {{getTransmission()}} </label>
                </div>
            </div>
            <div class="row" style="margin-top: 20px; font-size: 18px;">
                <div class="col-3">
                    <label> Kilometraža: </label>
                </div>
                <div class="col-3">
                    <label > {{car.numOfKilometers}} km </label>
                </div>
                <div class="col-3">
                    <label> Snaga motora: </label>
                </div>
                <div class="col-3">
                    <label > {{getPower()}}</label>
                </div>
            </div>
            <div class="row" style="margin-top: 20px; font-size: 18px;">
                <div class="col-3">
                    <label> Godina proizvodnje: </label>
                </div>
                <div class="col-3">
                    <label > {{car.yearOfProduction}}. god </label>
                </div>
                <div class="col-3">
                    <label> Vrsta goriva: </label>
                </div>
                <div class="col-3">
                    <label > {{getFuel()}} </label>
                </div>
            </div>
            <div class="row" style="margin-top: 20px; font-size: 18px; margin-bottom: 10px;">
                <div class="col-3">
                    <label> Emisiona klasa motora: </label>
                </div>
                <div class="col-3">
                    <label > {{getEmisionClass()}} </label>
                </div>
                <div class="col-3">
                    <label> Broj šasije: </label>
                </div>
                <div class="col-3">
                    <label > {{car.numOfChassis}} </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="car?.equipment != null" style="width: 780px; background-color: white; margin-left: 200px; margin-top: 40px; border-radius: 10px;">
        <div>
            <div class="row">
                <label style="font-size: 24px;"> <b> Oprema </b> </label>
            </div> 
            <div style="margin-top: 40px;">
                <ul *ngFor="let equipment of car.equipment">
                    <li> {{equipment}}</li>
                  </ul>
            </div>
        </div>
    </div>
    <div class="row" style="width: 780px; background-color: white; margin-left: 200px; margin-top: 40px; border-radius: 10px;">
        <div>
            <div class="row">
                <label style="font-size: 24px;"> <b> Opis auta </b> </label>
            </div> 
            <div class="row" style="margin-top: 40px; font-size: 18px; margin-bottom: 10px;">
                <label > {{car.description}} </label>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100px;"></div>
</div>
