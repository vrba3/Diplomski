<div class="toolbar" role="banner" style=" background-color: lightgray;">
    <div class="row">
        <div class="col-4">    
            <img width="80" src="favicon.ico" style="margin-left: 80px;"/>
            <span style="font-size: 30px; "><b> Kupi Auto </b></span>
        </div>
        <div class="col-2">
            <input type="image" (click)="goBackToAdminsProfile()" style="margin-left: 800px; width: 40; height: 40px; margin-top: 20px;" src="../../../assets/images/house.png" >
        </div>
    </div>  
</div>
<div style=" background-color: rgba(128, 150, 240, 0.278);">
    <label style="margin-left: 600px; font-size: 35px; margin-top: 50px;"> <b>Zahtevi za registraciju vozila</b> </label>
    <div class="container" *ngIf="showedCars.length !== 0">
        <div class="row">
            <div class="col-12">
                <div class="card" style="margin-top: 60px;">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr >
                                    <th scope="col">Image</th>
                                    <th scope="col">Brand and model</th>
                                    <th scope="col">Year of production</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let car of showedCars;let indexOfelement=index;">
                                <tr >
                                    <td scope="col"><img *ngIf="car?.images != null && car?.images.length != 0" style="width:120px;height:80px;"  [src]="('../../../assets/images/' + car.id.toString() + '/' + car?.images[0] +'.jpg')" alt="."><img *ngIf="car?.images == null || car?.images.length == 0" style="width:120px;height:80px;"  src="../../../assets/images/undefined.jpg" alt="."></td>
                                    <td scope="col" style="vertical-align: middle; font-size: 18px;">{{car.brand}} {{car.model}}</td>
                                    <td scope="col" style="vertical-align: middle; font-size: 18px;">{{car.yearOfProduction}}</td>
                                    <td scope="col" style="vertical-align: middle; font-size: 18px;">{{car.price}}â‚¬</td>
                                    <td style="vertical-align: middle; "> 
                                        <button class="btn btn-success" *ngIf="car.approved === false" (click)="acceptCar(indexOfelement)" > Accept registration </button> 
                                        <button class="btn btn-danger" *ngIf="car.approved === true" (click)="deleteCar(indexOfelement)" > Delete </button> 
                                    </td>
                                    <td style="vertical-align: middle; " *ngIf="car.approved === false"> <button class="btn btn-danger" (click)="deleteCar(indexOfelement)" > Cancel registration </button> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showedCars.length === 0">
        <label style="font-size: 25px; margin-left: 600px; margin-top: 70px;"> Trenutno ne postoje registrovana vozila na sajtu!</label>
    </div>
    <div class="row" style="margin-top: 180px;"></div>
</div>
